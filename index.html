<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
	<link rel="stylesheet" href="dist/css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css">
	<link rel="stylesheet" href="dist/css/style.min.css">
	<title>chizumi_shimaenaga</title>
	<meta name="description" content="ちづみ模写(入門編)">
</head>

<body class="drawer drawer--right">
	<!-- header -->
	<header class="header">
		<a href=""><h1 class="header-logo"><img alt="logo" src="dist/img/logo.png"></h1></a>
		<button type="button" class="drawer-toggle drawer-hamburger">
			<img src="dist/img/hamburger.svg" alt="hamburger-icon" class="headr-icon">
		</button>
		<nav class="header-nav">
			<ul class="header-list">
				<li class="header-item"><a href="#" class="js-header-item js-header-item-active ">Cute</a></li>
				<li class="header-item"><a href="#" class="js-header-item ">Cute</a></li>
				<li class="header-item"><a href="#" class="js-header-item ">Cute</a></li>
			</ul>
		</nav>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li class="drawer-menu-item"><a href="#" class="">Cute</a></li>
				<li class="drawer-menu-item"><a href="#" class="">Cute</a></li>
				<li class="drawer-menu-item"><a href="#" class="">Cute</a></li>
			</ul>
		</nav>
	</header> <!-- /header -->


	<!-- mv -->
	<section class="mv" id="totop">
		<div class="mv-inner">
		</div>
	</section> <!-- /mv -->

	<!-- service -->
	<section class="service">
		<h2 class="service-heading">Our Ability</h2>
		<div class="service-inner wow slideInRight" data-wow-duration="2s">
			<div class="service-wrap ">
				<div class="service-img">
					<img src="dist/img/img1.png" alt="service-img1">
				</div>
				<h3 class="service-title">Heal</h3>
				<p class="service-text">We are excellent.</p>
			</div>
			<div class="service-wrap">
				<div class="service-img">
					<img src="dist/img/img2.png" alt="service-img2">
				</div>
				<h3 class="service-title">Fly</h3>
				<p class="service-text">We are talented.</p>
			</div>
			<div class="service-wrap">
				<div class="service-img">
					<img src="dist/img/img3.png" alt="service-img3">
				</div>
				<h3 class="service-title">Sleep</h3>
				<p class="service-text">We are clever.</p>
			</div>
		</div>
	</section>	<!-- service -->

	<!-- news -->
	<section class="news">
		<div class="news-inner">
			<div class="news-wrap">
				<h2 class="news-title">We are necessary for human life.</h2>
				<p class="news-text">Because we are very cute.<br> Please leave it to us if you need help.</p>
				<div class="news-btn">
					<a href="#">MORE</a>
				</div>
			</div>
			<div class="news-img wow fadeIn">
				<img src="dist/img/img-right.jpg" alt="news-img">
			</div>
		</div>
	</section>	<!-- news -->

		<!-- footer -->
	<footer class="footer">
		<p class="footer-copyright">© Haniwaman Landing page Sample.</p>
	</footer> <!-- /footer -->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
	<script src="dist/js/wow.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/js/drawer.min.js"></script>
	<script src="dist/js/script.min.js"></script>
